<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <img src="Instagram.png" alt="" />
      <img src="text.png" alt="" />
    </header>
    <main>
      <div id="headEle">
        <img src="person-4.jpg" alt="person.jpg" />
        <div>
          <h2>5<span>Posts</span></h2>
          <h2>200<span>Followers</span></h2>
          <h2>200<span>Following</span></h2>
        </div>
      </div>
      <div id="bio">
        <h3>William Butcher</h3>
        <p>I'm a physist</p>
        <p>It's a good world to see</p>
        <p><a href="#">https://physist.com</a></p>
      </div>
      <div id="btnContainer">
        <button id="btnBlue">Follow</button>
        <button class="btnwhite">Message</button>
        <button class="btnwhite">Contact</button>
      </div>
      <hr />
      <div id="stories">
        <p><img src="person-4.jpg" alt="" />Story 1</p>
        <p><img src="person-5.jpg" alt="" />Story 2</p>
        <p><img src="person-6.jpg" alt="" />Story 3</p>
        <p><img src="person-9.jpg" alt="" />Story 4</p>
      </div>
      <hr />
      <div id="posts">
        <img src="person-4.jpg" alt="" />
        <img src="person-5.jpg" alt="" />
        <img src="person-6.jpg" alt="" />
        <img src="person-9.jpg" alt="" />
        <img src="person-8.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
